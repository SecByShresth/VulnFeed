name: ğŸ”„ Onyx OSV Intelligence Feed

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  fetch-osv-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: ğŸ” Fetch OSV Data
        run: python scripts/fetch_osv_data.py
        
      - name: ğŸ“Š Generate Statistics
        run: python scripts/generate_stats.py
        
      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Auto-update: OSV vulnerability data $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
